name: .NET

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./Library
    - name: Build
      run: dotnet build ./Library/MyDemoSharedLibrary.csproj --no-restore
    - name: Pack
      run: dotnet pack ./Library/MyDemoSharedLibrary.csproj --configuration Release
    - name: Publish
      run: dotnet nuget push ./Library/bin/Release/*.nupkg --api-key GITHUB_TOKEN --source "github"
